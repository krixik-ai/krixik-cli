pipeline:
  name: transcribe-translate-semantic-pipeline
  modules:
  - name: transcribe
    models:
    - name: whisper-tiny
    - name: whisper-base
    - name: whisper-small
    - name: whisper-medium
    - name: whisper-large-v3
    defaults:
      model: whisper-tiny
    input:
      type: audio
      permitted_extensions:
      - .mp3
      - .mp4
    output:
      type: json
  - name: translate
    models:
    - name: opus-mt-de-en
    - name: opus-mt-en-es
    - name: opus-mt-es-en
    - name: opus-mt-en-fr
    - name: opus-mt-fr-en
    - name: opus-mt-it-en
    - name: opus-mt-zh-en
    defaults:
      model: opus-mt-en-es
    input:
      type: json
      permitted_extensions:
      - .json
    output:
      type: json
  - name: json-to-txt
    models:
    - name: base
    defaults:
      model: base
    input:
      type: json
      permitted_extensions:
      - .json
    output:
      type: text
  - name: parser
    models:
    - name: sentence
    - name: fixed
      params:
        chunk_size:
          type: int
          default: 10
        overlap_size:
          type: int
          default: 4
    defaults:
      model: sentence
    input:
      type: text
      permitted_extensions:
      - .txt
      - .pdf
      - .docx
      - .pptx
    output:
      type: json
  - name: text-embedder
    models:
    - name: multi-qa-MiniLM-L6-cos-v1
      params:
        quantize:
          type: bool
          default: true
    - name: msmarco-distilbert-dot-v5
      params:
        quantize:
          type: bool
          default: true
    - name: all-MiniLM-L12-v2
      params:
        quantize:
          type: bool
          default: true
    - name: all-mpnet-base-v2
      params:
        quantize:
          type: bool
          default: true
    - name: all-MiniLM-L6-v2
      params:
        quantize:
          type: bool
          default: true
    defaults:
      model: multi-qa-MiniLM-L6-cos-v1
      params:
        quantize: true
    input:
      type: json
      permitted_extensions:
      - .json
    output:
      type: npy
  - name: vector-db
    models:
    - name: faiss
    defaults:
      model: faiss
    input:
      type: npy
      permitted_extensions:
      - .npy
    output:
      type: faiss
